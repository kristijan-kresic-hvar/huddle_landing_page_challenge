<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <!-- hero  -->
  <div class="hero">
    <!-- Nav -->
    <nav class="nav">
      <div class="nav__inner">
        <!-- Logo -->
        <img src="./images/logo.svg" alt="Page logo illustration" />
        <!-- Nav cta -->
        <div class="nav__cta">
          <button type="button">Try It Free</button>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="hero__content">
      <!-- Content information -->
      <div class="hero__content__information">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion. </p>
        <button type="button">Get Started For Free</button>
      </div>
      <!-- Content illustration -->
      <div class="hero__content__illustration">
        <img src="./images/illustration-mockups.svg" alt="Illustration mockups" />
      </div>
    </div>
  </div>

</body>

</html>
